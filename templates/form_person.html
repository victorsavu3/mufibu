{% extends "base.html" %}

{% block title %} >Form {% endblock %}

{% block head %} 

<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/form.css") }}/>

{% endblock %}

{% block content %}

<div class="row">
	<div class="col-md-2 ">
	</div>
	<div class="col-md-8">	
	<h1> Eine neue Person hinzufügen
	</h1>

	<form role="form" action="{{ url_for('submit_person') }}" method=post enctype="multipart/form-data">

	{% if person != None %}
	<input type="hidden" name="id" value="{{person.id}}">
	{% endif %}

	<div class="form-group">
			<label for="name">Name</label>
			<input type="title" class="form-control" id="name" name="name" {% if person != None %} value="{{person.name}}" {% endif %}>
		</div>

	<div class="form-group">
		<label for="land">Herkunftsland</label>
		<input type="title" class="form-control" id="land" name="location" {% if person != None %} value="{{person.location}}" {% endif %}>
	</div>

	<div class="form-group">
		<label for="Cover hochladen">
			Photo hochladen
		</label>
		<input type="file" id="Cover hochladen" name="cover">
		<p class="help-block">
			Lade ein Photo hoch
		</p>
	</div>

	<div class="form-group">
		<label for="image_id">Ein vorhandenes Photo wählen</label>
		<select class="form-control" id="image_id" name="image_id">
			<option value=""></option>
			{% for cover in covers %}
				<option value="{{cover.id}}" {% if entity != None and person.image_id == cover.id %} selected {% endif %}>{{cover.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="col-md-6">
		<button type="submit" class="btn btn-primary btn-lg btn-block">Eintrag speichern</button>
	</div>
		
	<div class="col-md-6">
		<button type="button" class="btn btn-primary btn-lg btn-block" a href="menu.html" >Eingabe abbrechen und zurück zur Hauptseite</button>
	</div>
	
	</div>

	<div class="col-md-2">
	</div>
</form>
</div>


{% endblock %}
